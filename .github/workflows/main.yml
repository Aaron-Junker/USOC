# This is a basic workflow to help you get started with Actions
name: CI
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: pull_request
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: pull request
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: $GITHUB_ACTOR
      - name: pull request greet
        run: echo "Thank you for helping us. We will look at the pull request soon"
      - name: brach name    
        uses: deepakputhraya/action-branch-name@master
        with:
          regex: '*' # Regex the branch should match. This example enforces grouping
          allowed_prefixes: 'ver/,issue/,doc/' # All branches should start with the given prefix
          ignore: master # Ignore exactly matching branch names from convention
          min_length: 5 # Min length of the branch name
          max_length: 1000 # Max length of the branch name
